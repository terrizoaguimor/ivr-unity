name: ivr-unity-backend
region: nyc
services:
  - name: backend
    github:
      repo: terrizoaguimor/ivr-unity
      branch: main
      deploy_on_push: true
    source_dir: ivr-unity-backend
    dockerfile_path: ivr-unity-backend/Dockerfile
    http_port: 3000
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-1gb
    routes:
      - path: /
    health_check:
      http_path: /health
      initial_delay_seconds: 10
      period_seconds: 30
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    envs:
      - key: NODE_ENV
        scope: RUN_TIME
        value: production
      - key: LOG_LEVEL
        scope: RUN_TIME
        value: info
      - key: PORT
        scope: RUN_TIME
        value: "3000"
      - key: HOST
        scope: RUN_TIME
        value: ${APP_DOMAIN}
      # Twilio Configuration
      - key: TWILIO_ACCOUNT_SID
        scope: RUN_TIME
        value: ${TWILIO_ACCOUNT_SID}
      - key: TWILIO_AUTH_TOKEN
        scope: RUN_TIME
        type: SECRET
        value: ${TWILIO_AUTH_TOKEN}
      - key: TWILIO_PHONE_NUMBER
        scope: RUN_TIME
        value: "+17542739829"
      # ElevenLabs Configuration
      - key: ELEVENLABS_API_KEY
        scope: RUN_TIME
        type: SECRET
        value: ${ELEVENLABS_API_KEY}
      - key: ELEVENLABS_AGENT_ID
        scope: RUN_TIME
        type: SECRET
        value: agent_4801kg64ffw3f4q8vdytf5j7yz85
      # Wolkvox Configuration
      - key: WOLKVOX_SERVER
        scope: RUN_TIME
        value: "0048"
      - key: WOLKVOX_TOKEN
        scope: RUN_TIME
        type: SECRET
        value: ${WOLKVOX_TOKEN}
      - key: WOLKVOX_BASE_URL
        scope: RUN_TIME
        value: ""
      - key: WOLKVOX_POLLING_INTERVAL
        scope: RUN_TIME
        value: "5000"
      - key: WOLKVOX_DEFAULT_SKILL_ID
        scope: RUN_TIME
        value: ""
      - key: WOLKVOX_MAX_CALL_DURATION
        scope: RUN_TIME
        value: "300000"
      # Wolkvox SIP Configuration
      - key: WOLKVOX_SIP_USERNAME
        scope: RUN_TIME
        value: "inb-unity-elevenlabs"
      - key: WOLKVOX_SIP_PASSWORD
