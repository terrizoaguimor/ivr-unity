name: ivr-unity-dashboard
region: nyc
services:
  - name: dashboard
    github:
      repo: terrizoaguimor/ivr-unity
      branch: main
      deploy_on_push: true
    source_dir: ivr-unity-dashboard
    dockerfile_path: ivr-unity-dashboard/Dockerfile
    http_port: 3001
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-1gb
    routes:
      - path: /
    health_check:
      http_path: /api/auth/login
      initial_delay_seconds: 15
      period_seconds: 30
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    envs:
      - key: NODE_ENV
        scope: RUN_TIME
        value: production
      - key: AUTH_SECRET
        scope: RUN_TIME
        type: SECRET
      - key: ADMIN_USERNAME
        scope: RUN_TIME
        type: SECRET
      - key: ADMIN_PASSWORD
        scope: RUN_TIME
        type: SECRET
      - key: ELEVENLABS_API_KEY
        scope: RUN_TIME
        type: SECRET
      - key: ELEVENLABS_AGENT_ID
        scope: RUN_TIME
        type: SECRET
      - key: TELNYX_API_KEY
        scope: RUN_TIME
        type: SECRET
      - key: TELNYX_PUBLIC_KEY
        scope: RUN_TIME
        type: SECRET
      - key: BACKEND_URL
        scope: RUN_TIME
        value: ${backend.INTERNAL_URL}
      - key: NEXT_PUBLIC_APP_URL
        scope: RUN_TIME
        value: ${APP_URL}
